<h3>{{title}}</h3>

<div class="check_container">
  <ng-container *ngFor="let option of options">
    <div class="item">
      <input type="checkbox" name='option.name' id='option.id' [checked]="value===option.value" (click)="setValue(option.value)"> {{option.value}}
    </div>
  </ng-container>
</div>
