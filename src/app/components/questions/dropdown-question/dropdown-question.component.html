<div class="container">
  <h3>{{title}}</h3>
  <label for="options">Select an option:</label>
  
  <select name="options" id="options" (change)="setValue($event)">
    <ng-container *ngFor="let option of options">
      <option  [value]="option.value">{{option.label}}</option>
    </ng-container>
  </select>
</div>
